<body>
  <h1>Listor</h1>

  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>javaScript</li>

    <li>CSS</li>

  </ul>
  
  <h2>Beskrivningslistor</h2>

    <dt>HTML</li>
    <li>CSS</li>
    <li>javaScript</li>
  </dl>
  
</body>
